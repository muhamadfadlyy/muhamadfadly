    <!-- Batas Akhir penulisan kode Bootstrap -->
    <script>
        /* Tulis Javascript Di bawah Sini */

        const sumber = "https://rikikurnia.com/prakerja/api/kopi"
        const sumber2 = "data.json"
        var data_kopi = []
        var data_pilihan = []

        $.getJSON(sumber2).then(function (data) {
            data_kopi = data
            console.log(data_kopi)
        })

        select_kopi.onchange = function () {
            let pilihan = select_kopi.value
            console.log(pilihan)
            data_pilihan = data_kopi[pilihan]
            console.log(data_pilihan)
            updateTampilan()
        }

        function updateTampilan() {
            baris_produk.innerHTML = ""
            data_pilihan.forEach(item => {
                baris_produk.innerHTML += 
                `<div class="col-12 col-md-6 col-lg-3">
                            <div class="card mt-4 mx-auto text-center">
                                <img src="${item.foto}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">${item.nama}</h5>
                                    <div class="row py-3">
                                        <div class="col">
                                            ${item.size}
                                        </div>
                                        <div class="col text-primary fw-bold">
                                            ${item.harga}
                                        </div>
                                    </div>
                                    <a href="${item.link}" class="btn btn-coklat btn-outline-light w-100">
                                        <i class="bi bi-cart-check"></i>
                                        Beli
                                    </a>
                                </div>
                            </div>
                        </div>`
            })
        }

        /* Batas Akhir penulisan kode Javascript */
    </script>
